<nav>
  <ul>
    <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
    <li><a routerLink="/about" routerLinkActive="active">About</a></li>
    <li *ngIf="authService.isAuthenticated()"><a routerLink="/nasa" routerLinkActive="active">NASA</a></li>
    <li *ngIf="authService.isAuthenticated()"><a routerLink="/rick-morty" routerLinkActive="active">Rick & Morty</a></li>
    <li *ngIf="authService.isAuthenticated(); else loginLink" class="logout-link">
      <a (click)="logout()" style="cursor: pointer;">Logout</a>

    <ng-template #loginLink>
      <li>
        <a routerLink="/login" style="cursor: pointer;">Login</a>
      </li>
    </ng-template>
  </ul>
</nav>

<main>
  <router-outlet></router-outlet>
</main>
